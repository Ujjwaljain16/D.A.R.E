<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select User Type</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <style>
    /* Global Styles */
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #FFF7F3;
      text-align: center;
      background-image: url('https://www.transparenttextures.com/patterns/cubes.png');
      background-attachment: fixed;
    }

    /* Header */
    header {
        background: #003366;
      color: white;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
      font-family: 'Montserrat', sans-serif;
    }

    header .logo {
      font-size: 1.8rem;
      font-weight: 600;
    }

    header .nav-links a {
      margin: 0 15px;
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    header .nav-links a:hover {
      color: #d1d5db;
    }

    /* Main Container */
    .container {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      max-width: 600px;
      margin: 50px auto;
      font-family: 'Montserrat', sans-serif;
    }

    h1 {
      color: #4a4a4a;
      font-size: 1.8rem;
    }

    /* Buttons */
    .btn {
      padding: 15px 30px;
      font-size: 1.1rem;
      background-color: #005bb5;
      color: white;
      text-decoration: none;
      margin: 15px 0;
      border-radius: 8px;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      max-width: 300px;
    }

    .btn:hover {
        background-color: #004999;
      transform: translateY(-3px);
    }

    .btn-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .btn-container a {
      text-align: center;
      margin-bottom: 20px;
      text-decoration: none;
    }

    .btn i {
      font-size: 1.2rem;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }
      header {
        flex-direction: column;
        align-items: center;
      }
      header h1 {
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <header>
    <div class="logo">D.A.R.E</div>
    <nav class="nav-links">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- User Type Selection Section -->
  <div class="container">
    <h1>Welcome! Please select your user type</h1>

    <div class="btn-container">
      <a href="relief-seeker.html">
        <button class="btn">
          <i class="fas fa-user"></i> Relief Seeker


        </button>
      </a>
      <a href="volunteer-ngo.html">
        <button class="btn">
          <i class="fas fa-hands-helping"></i> Volunteering
          

        </button>
      </a>
      <a href="resource-provider.html">
        <button class="btn">
          <i class="fas fa-box"></i> Resource Provider

        </button>
      </a>

      </a>
    </div>
  </div>
</body>
</html>
